services:
  # Backend Service
  - type: web
    name: aqw-skins-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
    branch: main
    buildFilter:
      paths:
        - backend/**
